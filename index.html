<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./styles/style.css'>
    <link rel="stylesheet" href="./library/font-awesome-4.7.0/css/font-awesome.min.css">
    <script defer src='./scripts/script.js'></script>
</head>

<body>
    <div class="modal-wrapper">
        <div class="modal">
            <i class="fa fa-times close-icon"></i>
            <div class="combo-container">
                <label for="name">
                    Name:
                </label>

                <input id="name" />
            </div>
            <div class="combo-container">
                <label for="email">
                    Email:
                </label>

                <input type="email" id="email" />
            </div>
            <div class="combo-container">
                <label for="salary">
                    Salary:
                </label>
                <input type="number" id="salary" />
            </div>
            <div class="combo-container">
                <label for="age">
                    Age:
                </label>

                <input type="number" id="age" />
            </div>
            <div class="combo-container">
                <label for="gender">
                    Gender:
                </label>
                <input id="gender" />
            </div>
            <button class="submit-button">Submit</button>
        </div>  
    </div>
    <div class="table">
        <div class="header">
            <div class="name">Name <i class="fa fa-sort sort-name"></i></div>
            <div class="email">Email <i class="fa fa-sort"></i></div>
            <div class="salary">Salary <i class="fa fa-sort"></i></div>
            <div class="age">Age <i class="fa fa-sort"></i></div>
            <div class="gender">Gender <i class="fa fa-sort"></i></div>
        </div>
    </div>
    <button class="add-button">Add new </button>
</body>

</html>
